<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mecanografia</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
        <h1>Desafio de Mecanografia</h1>
      <section id="juego">
        <tiempo></tiempo>
        <p></p>
        <input autofocus />
      </section>
      <section id="resultados">
        <h2>Palabras por minuto</h2>
        <h3 id="resultados-ppm"></h3>

        <h2>Exactitud</h2>
        <h3 id="resultados-exactitud"></h3>
        <h2>Palabras Correctas</h2>
        <h3 id="resultados-PalabrasCorrectas"></h3>
        <h2>Letras correctas/incorrectas</h2>
        <h3 id="resultados-correct_incorrect"></h3>

        <button id="recargar-button">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M19.933 13.041a8 8 0 1 1 -9.925 -8.788c3.899 -1 7.935 1.007 9.425 4.747"
            />
            <path d="M20 4v5h-5" />
          </svg>
        </button>
      </section>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
